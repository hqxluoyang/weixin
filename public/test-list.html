<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0" />

		<title>营业员列表</title>
		<link rel="stylesheet" type="text/css" href="./css/common.css"></link>
		<link rel="stylesheet" type="text/css" href="./css/materialize.css"></link>
		<link rel="stylesheet" type="text/css" href="./css/all.min.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div style="position:absolute;width:100%">
		<div class="user-list">
			<div class="table-responsive-vertical shadow-z-1">
				<h2>营业员列表</h2>
				<table id="table" class="table table-hover table-mc-light-blue">
			    	<thead>
			    		<tr>
			          		<th class="head-url"></th>
			          		<th>微信号</th>
			          		<th>手机号</th>
			          		<th>城市</th>
			          		<th>钱数(元)</th>
			          		<th>状态</th>
			          		<th></th>
			        	</tr>
			      	</thead>
			      	<tbody>
	        			<tr>
				        	<td class="head-url" data-title="headImg"></td>
				        	<td data-title="nickname"></td>
				        	<td data-title="tel"></td>
				          	<td data-title="city"></td>
				          	<td data-title="money"></td>
				        	<td data-title="status"></td>
				        	<td data-title="button">
				        		<a class="waves-effect waves-light btn">发红包</a>
				        	</td>
				        </tr>
			      	</tbody>
			    </table>
			</div>
		</div>
		
		<div style="top:0 ; width:100%;height:100%;background:#fff;position:absolute;z-index:1000" id="loginForm">
			<div style="height:250px;background-color:rgb(251, 188, 5)">
			</div>
			<div style="width:400px ; height:400px;position:absolute;left:50%;top:370px;margin-left:-200px;margin-top:-100px">
				<div class="row">
					<form class="col s12">
					 
					  <div class="row">
						<div class="input-field col s12">
						  <input  id="user" type="text" class="validate">
						  <label for="user">用户</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s12">
						  <input id="password" type="password" class="validate">
						  <label for="password">密码</label>
						</div>
					  </div>
					</form>
				  </div>
				  <div style="left:18px ; position:absolute" id="login">
					<a class="waves-effect waves-light btn">登陆</a>
				  </div>
			</div>
		</div>
		</div>
		<script data-main="./js/main-userlist.js" src="/js/require.js"></script>
	</body>
</html>
