<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0" />

		<title>一键换机公众号后台管理</title>
		<link rel="stylesheet" type="text/css" href="./css/materialize.css"></link>
		<link rel="stylesheet" type="text/css" href="./css/manager.min.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="login-page">
			<div class="manager">
				<div class="manager-head">
					<nav>
						<div class="nav-wrapper">
					    	<a href="#!" class="brand-logo">一键换机</a>
							<ul class="right hide-on-med-and-down">
								<li><a href="sass.html"><i class="material-icons">营业员列表</i></a></li>
								<li><a href="badges.html"><i class="material-icons">aaa</i></a></li>
								<li><a href="collapsible.html"><i class="material-icons">bbb</i></a></li>
								<li><a href="mobile.html"><i class="material-icons">ccc</i></a></li>
							</ul>
						</div>
					</nav>
				</div>
				<div id="manager-body" class="manager-body">
					<div class="user-list">
						<div class="table-responsive-vertical shadow-z-1">
							<table id="table" class="table table-hover table-mc-light-blue striped highlight">
						    	<thead>
						    		<tr>
						          		<th class="head-url"></th>
						          		<th>微信号</th>
						          		<th>性别</th>
						          		<th>手机号</th>
						          		<th>营业厅地址</th>
						          		<th>定位</th>
						          		<th>钱数(元)</th>
						          		<th>状态</th>
						          		<th></th>
						        	</tr>
						      	</thead>
						      	<tbody>
				        			
						      	</tbody>
						    </table>
						</div>
					</div>
				</div>
			</div>
			<div id="loginForm" class="loginForm">
				<div class="login-head">
				</div>
				<div class="login-table">
					<div class="row">
						<form class="col s12">
						 
						  <div class="row">
							<div class="input-field col s12">
							  <input  id="user" type="text" class="validate">
							  <label for="user">用户</label>
							</div>
						  </div>
						  <div class="row">
							<div class="input-field col s12">
							  <input id="password" type="password" class="validate">
							  <label for="password">密码</label>
							</div>
						  </div>
						</form>
					  </div>
					  <div style="left:18px ; position:absolute" id="login">
						<a class="waves-effect waves-light btn">登陆</a>
					  </div>
				</div>
			</div>
		</div>
		<script data-main="./js/main-userlist.js" src="/js/require.js"></script>
	</body>
</html>
